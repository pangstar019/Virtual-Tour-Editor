<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Virtual Tour Editor</title>
    <script>
      // Redirect to appropriate page based on session
      (function() {
        const hasSession = localStorage.getItem('sessionToken') && localStorage.getItem('currentPlayerName');
        const savedPage = localStorage.getItem('sessionPage');
        
        if (hasSession && savedPage && ['homepage', 'editor'].includes(savedPage)) {
          window.location.href = `/${savedPage}`;
        } else if (hasSession) {
          window.location.href = '/homepage';
        } else {
          window.location.href = '/login';
        }
      })();
    </script>
  </head>
  <body>
    <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
      <p>Redirecting...</p>
    </div>
  </body>
</html>
