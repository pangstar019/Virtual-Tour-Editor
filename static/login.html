<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Poker Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #2c3e50;
        color: #ecf0f1;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background: #34495e;
        border-radius: 8px;
        padding: 30px;
        width: 350px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      h1 {
        color: #f8c471;
        margin-bottom: 30px;
        font-size: 28px;
      }

      .input-field {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #3498db;
        border-radius: 4px;
        background-color: #2c3e50;
        color: #ecf0f1;
        font-size: 16px;
      }

      .button-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      button {
        flex: 1;
        padding: 12px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .login-btn {
        background-color: #3498db;
        color: white;
      }

      .login-btn:hover {
        background-color: #2980b9;
      }

      .register-btn {
        background-color: #2ecc71;
        color: white;
      }

      .register-btn:hover {
        background-color: #27ae60;
      }

      #message {
        padding: 10px;
        margin-top: 15px;
        color: #e74c3c;
        min-height: 20px;
      }

      .logo {
        font-size: 42px;
        margin-bottom: 20px;
        color: #f8c471;
      }

      .card-suits {
        margin-top: 20px;
        font-size: 24px;
        letter-spacing: 15px;
      }

      .heart, .diamond {
        color: #e74c3c;
      }

      .spade, .club {
        color: #ecf0f1;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">♠️ Poker Game</div>
      <h1>Welcome to the Table</h1>
      
      <input type="text" id="username" placeholder="Enter username" class="input-field" required />
      <input type="password" id="password" placeholder="Enter password" class="input-field" required />
      
      <div class="button-group">
        <button class="login-btn" onclick="login()">Login</button>
        <button class="register-btn" onclick="registerUser()">Register</button>
      </div>
      
      <div id="message"></div>
      
      <div class="card-suits">
        <span class="heart">♥</span>
        <span class="spade">♠</span>
        <span class="club">♣</span>
        <span class="diamond">♦</span>
      </div>
    </div>

    <script>
      const messageDiv = document.getElementById("message");

      // Listen for messages from parent frame
      window.addEventListener("message", (event) => {
        if (event.data.type === "websocket") {
          handleMessage(event.data.data);
        }
      });

      function handleMessage(data) {
        console.log("Message from server: ", data);
        try {
          const response = JSON.parse(data);
          if (response.message) {
            messageDiv.innerText = response.message;
          }
          if (response.redirect) {
            // Navigate using parent frame
            window.parent.navigate(response.redirect);
          }
        } catch (e) {
          console.error("Invalid JSON", e);
        }
      }

      // Send messages through parent using postMessage
      function sendToServer(message) {
        window.parent.postMessage(
          {
            type: "sendWebSocket",
            data: message,
          },
          "*"
        );
      }

      function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        
        if (!username || !password) {
          messageDiv.innerText = "Please enter both username and password";
          return;
        }
        
        localStorage.setItem('currentPlayerName', username);

        sendToServer(JSON.stringify({ action: "Login", data: { username, password } }));
      }

      function registerUser() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        
        if (!username || !password) {
          messageDiv.innerText = "Please enter both username and password";
          return;
        }
        
        localStorage.setItem('currentPlayerName', username);
        sendToServer(
          JSON.stringify({ action: "Register", data: { username, password } })
        );
      }

      // Add Enter key support
      document.getElementById("username").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          login();
        }
      });
      
      document.getElementById("password").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          login();
        }
      });
    </script>
  </body>
</html>
